{% extends "base.html" %}
{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle" style="font-size: 3rem; color: #2b7de9;"></i>
            <h2 class="mt-3 fw-bold">Welcome Back</h2>
            <p class="text-muted">Sign in to your MediSkinAI account</p>
        </div>

        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <small class="form-text text-muted">We'll never share your email</small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-gradient w-100 btn-lg fw-bold">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <hr class="my-4">

        <p class="text-center text-muted mb-0">
            Don't have an account? 
            <a href="/register" class="fw-bold text-primary">Create one now</a>
        </p>
    </div>
</div>

{% endblock %}
