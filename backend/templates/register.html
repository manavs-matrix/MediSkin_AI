{% extends "base.html" %}
{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus" style="font-size: 3rem; color: #19c37d;"></i>
            <h2 class="mt-3 fw-bold">Join MediSkinAI</h2>
            <p class="text-muted">Create your account to get started</p>
        </div>

        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <small class="form-text text-muted">We'll use this to sign you in</small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Min. 6 characters" required>
                </div>
                <small class="form-text text-muted">At least 6 characters recommended</small>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                    I agree to the Terms of Service
                </label>
            </div>

            <button type="submit" class="btn btn-gradient w-100 btn-lg fw-bold">
                <i class="fas fa-check-circle"></i> Create Account
            </button>
        </form>

        <hr class="my-4">

        <p class="text-center text-muted mb-0">
            Already have an account? 
            <a href="/login" class="fw-bold text-primary">Sign in here</a>
        </p>
    </div>
</div>

{% endblock %}
